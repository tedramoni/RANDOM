<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Bonjour</title>
		
		<script type="text/javascript" language="JavaScript">
			var asyncRequest;
			function afficheSelection()
			{
				try
				{
					asyncRequest = new XMLHttpRequest(); // Création de l'objet requête
					//enregistre le gestionnaire d'evts
					asyncRequest.onreadystatechange = callbackAffichageUnFilm;
					asyncRequest.open('GET','films.xml',true); // Préparation de la requête
					asyncRequest.send(null); //Envoi de la requête
				}
				catch ( exception ) { alert('Request failed.'); }// fin catch
			} //afficheSelection()
			
			function callbackAffichageUnFilm()
			{
				if(asyncRequest.readyState==4 && asyncRequest.status == 200)
				{
					var touslesfilms = asyncRequest.responseXML.getElementsByTagName("film");
					var lefilm = touslesfilms[document.getElementById("choix").selectedIndex];
					//document.getElementById('contentArea');
					document.getElementById('contentArea').innerHTML = "<img src='"+lefilm.getElementsByTagName("image")[0].getAttribute("adresse")+"'/><br><br>";
					document.getElementById('contentArea').innerHTML += lefilm.getAttribute("annee")+"<br><br>";
					document.getElementById('contentArea').innerHTML += lefilm.getAttribute("nationalite")+"<br><br>";
					document.getElementById('contentArea').innerHTML += lefilm.getAttribute("genre")+"<br><br>";
					document.getElementById('contentArea').innerHTML += "<td colspan='3'>"+lefilm.getElementsByTagName("titre")[0].firstChild.nodeValue+"<br><br>";
					document.getElementById('contentArea').innerHTML += lefilm.getElementsByTagName("realisateur")[0].firstChild.nodeValue+"<br><br>";
					var acteurs = lefilm.getElementsByTagName("acteur");
					for(i=0;i<acteurs.length;i++)
					{
					document.getElementById('contentArea').innerHTML += acteurs[i].firstChild.nodeValue+"<br>";
					}
					
					var noeudsDuResume = lefilm.getElementsByTagName("resume")[0].childNodes;
					var noeud = noeudsDuResume[0];
					var resume = new String();
					
					for(i=0;i<noeudsDuResume.length;i++)
					{
						if (noeud.nodeType !=1)
						{
							resume+= noeud.nodeValue
						}
						else 
						{
							resume+= "<u>"+noeud.firstChild.nodeValue+"</u>";
						}
						noeud = noeud.nextSibling;
					}
					document.getElementById('contentArea').innerHTML += "<br>Resume : "+resume+"<br><br><br>";
					
					document.getElementById('contentArea').innerHTML += "<table border='1'><tr><td>image</td>";
					document.getElementById('contentArea').innerHTML += "<td> titre, realisateur</td>";
					document.getElementById('contentArea').innerHTML += "<td> titre, realisateur</td></tr>";
					document.getElementById('contentArea').innerHTML += "<tr><td> annee </td>";
					document.getElementById('contentArea').innerHTML += "<td> nationalite </td>";
					document.getElementById('contentArea').innerHTML += "<td> genre </td></tr>";
					document.getElementById('contentArea').innerHTML += "<tr><td colspan='3'> acteurs </td></tr>";
					document.getElementById('contentArea').innerHTML += "<tr><td colspan='3'> resume </td></tr></table>";
					
					
					
					
					
					
					
				}
			}
		</script>
	</head>
	
	<body>
	
		<form name="choixFilm">
			<p class="double">
				<label>Choisissez un film :</label>
				<select id="choix" name="film">
					<option selected = "selected">Qu'est-ce qu'on a fait au bon Dieu </option>
					<option>Inception</option>
				</select>
			</p>
			<p class="simple"> <input type="button" value="Envoyer" onClick="afficheSelection()"/> </p>
		</form>
		
		<div id="contentArea"></div>
	</body>
</html>
